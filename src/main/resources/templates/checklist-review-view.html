<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Checklist Review</title>

    <style>
        /* Boolean buttons for display */
        .boolean-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .boolean-buttons label {
            width: 120px;
            height: 45px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default; /* not editable */
            position: relative;
        }

        .yes-btn {
            background-color: #4CAF50;
        }

        .no-btn {
            background-color: #f44336;
        }

        .small-textarea {
            width: 100%;
            max-width: 500px;
            height: 60px;
            resize: none;
            padding: 8px;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        /* Top bar */
        .topbar {
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 22px;
            font-weight: bold;
        }

        .topbar-logo {
            height: 45px;
            padding-right: 40px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2e7d32;
            height: 100vh;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #1b5e20;
        }

        /* Content */
        .content {
            margin-left: 200px;
            padding: 100px 40px 40px;
            max-width: 900px;
        }

        .checklist-card {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .checklist-item {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .checklist-item:last-child {
            border-bottom: none;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .answers {
            margin-left: 10px;
        }

        .submit-btn {
            margin-top: 30px;
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #1b5e20;
        }

        .checklist-divider {
            margin: 25px 0;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="topbar-title">Seed2Stem</div>
    <img src="/Seed2Stem_Logo.png" class="topbar-logo">
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/dashboard/home-dashboard}">Home</a>
    <a href="#">Settings</a>
    <a th:href="@{/auth/login}">Logout</a>
</div>

<!-- Content -->
<div class="content">
    <div class="checklist-card">

        <h1 th:text="${task.getTitle()}">Checklist Name</h1>
        <p>
            <strong>Completed by:</strong>
            <span th:text="${run.getCompletedBy().getName()}">Name</span>
        </p>

        <p>
            <strong>Inspection Date:</strong>
            <span th:text="${#temporals.format(run.getStartTime(), 'MMM d, yyyy')}">Date</span>
        </p>

        <p>
            <strong>Start Time:</strong>
            <span th:text="${#temporals.format(run.getStartTime(), 'h:mm a')}">Start</span>
        </p>

        <p>
            <strong>End Time:</strong>
            <span th:text="${#temporals.format(run.getEndTime(), 'h:mm a')}">End</span>
        </p>

        <div class="checklist-divider"></div>

        <form th:action="@{/checklist-runs/runs/{runId}/approve(runId=${run.getId()})}" method="post">

        <input type="hidden" th:name="runId" th:value="${run.getId()}" />

            <div th:each="response : ${responses}" class="checklist-item">
                <div class="question" th:text="${response.getChecklistItem().getItemOrder() + '. ' + response.getChecklistItem().getQuestion()}">
                    Question text
                </div>

                <div class="answers">

                    <!-- BOOLEAN + TEXT -->
                    <div th:if="${response.getChecklistItem().getResponseType() == 'BOOLEAN_TEXT'}">
                        <div class="boolean-buttons">
                            <label class="yes-btn" th:if="${response.getBooleanAnswer() == true}">YES</label>
                            <label class="no-btn" th:if="${response.getBooleanAnswer() == false}">NO</label>
                            <label th:if="${response.getBooleanAnswer() == null}" style="background-color:#a0a0a0;color:white;">N/A</label>
                        </div>
                        <!-- Only display text if technician entered something -->
                        <div th:if="${response.getTextAnswer() != null and !#strings.isEmpty(response.getTextAnswer())}">
                            <textarea class="small-textarea" readonly th:text="${response.getTextAnswer()}"></textarea>
                        </div>
                    </div>

                    <!-- INTEGER -->
                    <div th:if="${response.getChecklistItem().getResponseType() == 'INTEGER'}">
                        <input type="number" th:value="${response.getNumericAnswer()}" readonly>
                    </div>

                    <!-- NONE -->
                    <div th:if="${response.getChecklistItem().getResponseType() == 'NONE'}">
                        <!-- nothing -->
                    </div>

                </div>
            </div>

            <!-- Manager comments -->
            <div class="checklist-item">
                <div class="question">Manager Comments:</div>
                <textarea class="small-textarea" name="managerComments" placeholder="Enter your comments here"></textarea>
            </div>

            <button type="submit" class="submit-btn">Approve Checklist</button>
        </form>
    </div>
</div>

</body>
</html>
