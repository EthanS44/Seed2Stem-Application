<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed2Stem Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="/Seed2Stem_Logo.png" style="width: 100%; height: auto;" alt="Seed2Stem Logo" class="logo">

    <h2>Login</h2>

    <form th:action="@{/auth/login}" method="POST">
        <input type="text" id="username" name="username" placeholder="Username" required>

        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Sign In</button>
    </form>

    <!-- Show error/success messages via query params -->
    <div style="color:red;">
        <span th:text="${param.error}"></span>
    </div>
    <div style="color:green;">
        <span th:text="${param.success}"></span>
        <span th:text="${param.logout}"></span>
    </div>

    <a th:href="@{/auth/register}">Create an account</a>

    <div class="footer">
        Â© Seed2Stem
    </div>
</div>

</body>
</html>
