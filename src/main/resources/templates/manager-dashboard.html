<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed2Stem Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        /* Top Navigation Bar */
        .topbar {
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .topbar-logo {
            height: 45px;
            padding-right: 40px;
        }

        /* Left Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2e7d32;
            color: white;
            height: 100vh;
            padding-top: 80px; /* space for topbar */
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #1b5e20;
        }

        /* Main Content */
        .content {
            margin-left: 200px;
            padding: 80px 30px 30px 30px; /* top padding for topbar */
        }

        h1 {
            color: #333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 100px;
            margin-left: 300px;
            margin-right: 100px;
        }

        .menu-card {
            background-color: white;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #2e7d32;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="topbar-title">Seed2Stem</div>
    <img src="/Seed2Stem_Logo.png" alt="Seed2Stem Logo" class="topbar-logo">
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/dashboard/home-dashboard}">Home</a>
    <a href="#">Settings</a>

</div>

</body>
</html>
