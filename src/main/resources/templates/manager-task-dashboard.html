<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed2Stem Tasks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        /* Top Navigation Bar */
        .topbar {
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .topbar-logo {
            height: 45px;
            padding-right: 40px;
        }

        /* Left Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2e7d32;
            color: white;
            height: 100vh;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #1b5e20;
        }

        /* Main Content */
        .content-wrapper {
            margin-left: 200px;              /* account for sidebar */
            padding: 80px 30px 30px 30px;
            display: flex;
            gap: 200px;                       /* space between lists */
            align-items: flex-start;
        }

        h1 {
            color: #333;
        }

        /* Task List */
        .task-list {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 500px;
        }

        .task-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            cursor: pointer;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="topbar-title">Tasks</div>
    <img src="/Seed2Stem_Logo.png" alt="Seed2Stem Logo" class="topbar-logo">
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/dashboard/home-dashboard}">Home</a>
    <a th:href="@{/dashboard/task-dashboard}">Tasks</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
    <a th:href="@{/auth/login}">Logout</a>
</div>

<!-- Main Content -->
<div class="content-wrapper">

    <div class="content">
        <h1>New Task</h1>

        <div class="task-list">
            <div class="task-item"
                 th:each="checklist : ${myChecklists}"
                 th:text="${checklist.name}"
                 th:onclick="|window.location='/checklists/' + ${checklist.id}|">
            </div>

            <div th:if="${#lists.isEmpty(myChecklists)}">
                No tasks assigned.
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Tasks Pending Approval</h1>

        <div class="task-list">
            <div class="task-item"
                 th:each="checklist : ${pendingApprovalChecklists}"
                 th:text="${checklist.name}"
                 th:onclick="|window.location='/checklists/approve/' + ${checklist.id}|">
            </div>

            <div th:if="${#lists.isEmpty(pendingApprovalChecklists)}">
                No tasks pending approval.
            </div>
        </div>
    </div>

</div>

</body>
</html>
