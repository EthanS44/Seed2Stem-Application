<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed2Stem Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
        }

        /* Top Navigation Bar */
        .topbar {
            width: 100%;
            height: 60px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .topbar-logo {
            height: 45px;
            padding-right: 40px;
        }

        /* Left Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2e7d32;
            color: white;
            height: 100vh;
            padding-top: 80px; /* space for topbar */
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #1b5e20;
        }

        /* Main Content */
        .content {
            margin-left: 200px;
            padding: 80px 30px 30px 30px; /* top padding for topbar */
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <div class="topbar-title">Seed2Stem</div>
    <img src="../static/Seed2Stem_Logo.png" alt="Seed2Stem Logo" class="topbar-logo">
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="technician-dashboard.html">Home</a>
    <a href="tasks.html">Tasks</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
    <a href="login.html">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Welcome to Seed2Stem</h1>
    <p>This is your home dashboard. Select an option from the menu to get started.</p>
</div>

</body>
</html>
